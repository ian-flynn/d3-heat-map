<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <link rel="stylesheet" href="./index.css">
    <script type = "text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
        <div id="svgBox"></div>
    </div>
    <script>
        var w = 1200,
            h = 800,
            padding = 80,
            tooltip = d3.select('#svgBox')
                        .append('div')
                        .attr('id', 'tooltip')
                        .style('opacity', 0),
            svg = d3.select('#svgBox')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

        d3.json('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json')
            .then((datas) => {
                var monthlyData = datas.monthlyVariance;
                console.log(monthlyData)

            // TITLE 
                svg.append('text')
                    .text('Heat Map')
                    .attr('x', 800)
                    .attr('y', 50)
                    .attr('id', 'title');
                
            // SUBTITLE
                svg.append('text')
                    .text('1753 - 2015: base temperature 8.66â„ƒ')
                    .attr('x', 800)
                    .attr('y', 80)
                    .attr('id', 'description');
                
            // X-AXIS (left-right)
                var yearMin = d3.min(datas.monthlyVariance.map((item)=> item.year));
                var yearMax = d3.max(datas.monthlyVariance.map((item)=> item.year));
                const xAxis = d3.axisBottom(d3.scaleLinear()
                                                .domain([yearMin,yearMax])
                                                .range([padding, w - padding]));
                svg.append('g')
                    .attr('transform', 'translate(0,'+(h - padding)+ ')')
                    .call(xAxis)
                    .attr('id', 'x-axis');
                            
            // Y-AXIS (up-down)
                const yAxis = d3.axisLeft(d3.scaleTime()
                                            .range([h- padding, padding]));
                svg.append('g')
                    .attr('transform', 'translate('+padding+',0)')
                    .call(yAxis)
                    .attr('id', 'y-axis');

            // DATA CELLS
                d3.selectAll('rect')
                    .data(monthlyData)
                    .enter()
                    .append('rect')
                    .attr('class', 'cell')
                    .attr('fill', (item) => {
                        const variance = item.variance;
                        if(variance <= -1){
                            return 'black';
                        }else if(variance <= 0){
                            return 'grey';
                        }else if(variance <= 1){
                            return 'yellow';
                        }else{
                            return 'red';
                        }
                    })
                    .attr('data-month', 'month')
                    .attr('data-year', 'year')
                    .attr('data-temp', 'temps')

                
                    


            })
    </script>
</body>
</html>
